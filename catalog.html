<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
  </head>
  <body>
    <header class="main-header">
        <nav class="main-header-navigation">
            <a class="logo" href="index.html" aria-current="page">
              <img class="logo" src="#" alt="Логотип Седона" width="140" height="70">
                </a>
            <ul class="main-nav-list list-reset">
              <li class="main-nav-item">
                <a class="main-nav-link main-nav-current" href="index.html" aria-current="page">Главная
                   </a>
                </li>
              <li class="main-nav-item">
                <a class="main-nav-link" href="#">О Седоне
                    </a>
                </li>
              <li class="main-nav-item">
                <a class="main-nav-link" href="catalog.html">Гостиницы
                    </a>
                </li>
            </ul>
            <ul class="main-nav-user list-reset">
              <li class="user-item">
                <a class="user-link user-link-search" href="#">
                  <span class="visually-hidden">Поиск</span>
                   </a>
              </li>
              <li class="user-item">
                <a class="user-link user-link-favorites" href="#">
                  <span class="user-favorites-number">12</span>
                  <span class="visually-hidden">Избранное</span>
                   </a>
              </li>
            </ul>
                <a class="button nav-button button-modal" href="#">Хочу сюда!
                   </a>
          </nav>
    </header>
    <main class="main">
        <section class="filter">
            <h1 class="filter-title page-title"> Гостиницы Седоны</h1>
            <ul class="breadcrumbs-list list-reset">
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link breadcrumbs-link-main">
                        <span class="visually-hidden">Главная</span>
                    </a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link breadcrumbs-link-current" href="catalog.html" aria-current="page">Гостиницы
                    </a>
                </li>
            </ul>
            <h2 class="visually-hidden">Фильтр по гостиницам</h2>
            <form class="filter-form" action="#" method="get">
              <fieldset class="filter-group filter-group-check">
                <legend class="filter-title">Инфраструктура:</legend>
                <ul class="filter-list control-list list-reset">
                  <li class="control-item">
                    <label class="control-label">
                      <input class="control-input" type="checkbox" name="pool" checked>Бассейн
                    </label>
                  </li>
                  <li>
                    <label class="control-label">
                      <input class="control-input" type="checkbox" name="parking" checked>Паркинг
                    </label>
                  </li>
                  <li>
                    <label class="control-label">
                      <input class="control-input" type="checkbox" name="wifi">Wi-Fi
                    </label>
                  </li>
                  </ul>
              </fieldset>
              <fieldset class="filter-group filter-group-radio">
                <legend class="filter-title">Тип Жилья:</legend>
                <ul class="filter-list control-list list-reset">
                  <li class="control-list">
                    <label class="control-item">
                      <input class="control-input" type="radio" name="type" value="hotel" checked>Гостиница
                    </label>
                  </li>
                  <li class="control-list">
                    <label class="control-item">
                     <input class="control-input" type="radio" name="type" value="motel">Мотель
                    </label>
                  </li>
                  <li class="control-list">
                    <label class="control-item">
                      <input class="control-input" type="radio" name="type" value="apart">Апартаменты
                    </label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="filter-group filter-group-range">
                <legend class="filter-title">Стоимость, ₽:</legend>
                <label class="control-item">от
                  <input class="control-input" type="text" value="0">
                </label>
                <label class="control-item">до
                  <input class="control-input" type="text" value="9000">
                </label>
                <!--тут будет бегунок ранжирования-->
              </fieldset>
              <button type="submit">Применить</button>
              <button type="reset">Сбросить</button>
            </form>

        </section>
        <section>

        </section>
        <section>

        </section>
        <section>

        </section>

    </main>
    <footer class="main-footer">

    </footer>

  </body>
</html>
